    <div class="row">
        <h1 class="text-center"><a href="#myModal" role="button" class="btn btn-primary btn-lg" data-toggle="modal">Contact Us</a></h1>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="myModal">We'd Love to Hear From You</h3>
            </div>
        <div class="modal-body">
            <form class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control required" placeholder="Your name" data-placement="top" data-trigger="manual" 
                    data-content="Must be at least 3 characters long, and must only contain letters." type="text">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Your message here.." data-placement="top" data-trigger="manual"></textarea>
                    </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input class="form-control email" placeholder="email@you.com (so that we can contact you)" data-placement="top" data-trigger="manual" 
                    data-content="Must be a valid e-mail address (user@gmail.com)" type="text">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control phone" placeholder="999-999-9999" data-placement="top" data-trigger="manual" 
                    data-content="Must be a valid phone number (999-999-9999)" type="text">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success pull-right">Send It!</button> 
                    <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
